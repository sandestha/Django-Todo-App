<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="#"><h3>TODO APP</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="http://localhost:8000/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/create/">Insert Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="http://localhost:8000/admin/">Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>



      <div class='container'style="margin:40px 0;"></div>
      <div class='container'>  
      <form method='POST'>
        {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Task Name</label>
          <input type="text" class="form-control" id="name" name='name' value='{{todo.name}}'>
          
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Task Description</label>
          <textarea type="text" class="form-control" id="description" name='description'>{{todo.description}}</textarea>
        </div>

        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Status</label>
            <select class="form-select" name='status' aria-label="Default select example">
                {% if todo.status == 'Not Started'%}
                <option value="Not Started" selected>Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed">Completed</option>
                {% elif todo.status == 'In Progress'%}
                <option value="Not Started">Not Started</option>
                <option value="In Progress" selected>In Progress</option>
                <option value="Completed">Completed</option>
                {% elif todo.status == 'Completed'%}
                <option value="Not Started">Not Started</option>
                <option value="In Progress">In Progress</option>
                <option value="Completed" selected>Completed</option>
                {% endif %}
              </select>
          </div>
        
        <button type="submit" class="btn btn-primary">Update</button>
      </form>
      </div>

     
      
        
        
        
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
