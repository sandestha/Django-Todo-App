<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url 'home' %}"><h3>TODO APP</h3></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'create' %}">Create Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'editpage' %}">Edit Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'deletepage' %}">Delete Task</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
              </li>
              {% comment %} <li class="nav-item">
                <a class="nav-link" href="{% url 'admin:index' %}">Admin</a>
              </li> {% endcomment %}
            </ul>
          </div>
        </div>
      </nav>



      

      <div class='container'style="margin:40px 0;"></div>
      <div class='container'>
        <table class="table table-light">
            
            <thead>
            <tr>
                <th scope="col">SN</th>
                <th scope="col">Task Name</th>
                <th scope="col">Description</th>
                <th scope="col">Status</th>
                <th scope="col" colspan='2'>Actions</th>
            </tr>
            </thead>
            <tbody>
                {% for todo in todos %}
            <tr>
                <th scope="row">{{todo.id}}</th>
                <td>{{todo.name}}</td>
                <td>{{todo.description}}</td>
                <td>{{todo.status}}</td>
                <td><a href="{% url 'edit' pk=todo.id %}"><button type="button" class="btn btn-warning">EDIT</button></a></td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>  
      
        
        
        
      

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
